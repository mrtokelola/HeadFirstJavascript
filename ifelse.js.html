<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ice cream scoops</title>
  <script type="text/javascript">
var scoops = 0;
if (scoops >= 5) {
  alert("Eat faster, the ice cream is going to melt!");
} else if (scoops == 3) {
  alert("Ice cream is running low!");
} else if (scoops == 2) {
  alert("Going once!");
} else if (scoops == 1) {
  alert("Going twice!");
} else if (scoops == 0) {
  alert("Gone!");
}


//else/if statement

  </script>
</head>
<body>

</body>
</html>
